        <h1>Parking Payment</h1>
        <img alt="Parking Lot" src="Ipark logo.webp">
        <p>Select your parking duration:</p>
        <select>
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="3">3 Hours</option>
            <option value="4">4 Hours</option>
        </select>
        <p>Choose your location:</p>

            <option value="1">Parking Lot A</option>
            <option value="2">Parking Lot B</option>
            <option value="3">Parking Lot C</option>
            <option value="4">Parking Lot D</option>
        </select>
        

        <div id="paymentOptions">
            <h2>Select a Payment Method</h2>
            <label>
              <input type="radio" name="paymentMethod" value="creditCard"> Credit Card
            </label>
            <label>
              <input type="radio" name="paymentMethod" value="mpesa"> M-Pesa
            </label>
            <label>
              <input type="radio" name="paymentMethod" value="bankTransfer"> Bank Transfer
            </label>
           
          </div>
        

        
          <button id="selectPaymentMethodButton" style="display: block; margin: 20px auto;">Pay</button>
